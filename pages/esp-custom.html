<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ESP Custom Flasher | AR3S</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/styles.css">
  <link rel="stylesheet" href="/assets/homepage.css">
  <!-- esp-web-tools web component -->
  <script type="module" src="https://unpkg.com/esp-web-tools@9/dist/web/install-button.js"></script>
</head>
<body>
  <header class="header">
    <div class="brand">AR3S</div>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/pages/ide.html">IDE</a>
      <a href="/pages/simulator.html">Simulator</a>
      <a href="/pages/esp-custom.html">ESP Flasher</a>
      <a href="/pages/stm-flasher.html">STM Flasher</a>
    </nav>
  </header>

  <main class="container">
    <h1>ESP Custom Flasher</h1>
    <div class="panel">
      <p>Flash custom firmware to ESP32/ESP8266 via WebSerial/WebUSB. Requires HTTPS (ar3s-compiler.duckdns.org) and Chrome/Edge.</p>

      <div style="display:flex; gap:0.75rem; flex-wrap:wrap; align-items:flex-end; margin-top: 1.5rem;">
        <div>
          <label for="chip">Chip Family</label><br>
          <select id="chip" class="board-select">
            <option value="ESP32" selected>ESP32</option>
            <option value="ESP8266">ESP8266</option>
          </select>
        </div>
        <div>
          <label for="offset">Offset (hex)</label><br>
          <input id="offset" type="text" value="0x10000" style="width:120px; padding: 0.5rem; background: var(--bg-panel); color: var(--text-primary); border: 1px solid var(--border-subtle); border-radius: 4px;">
          <br><small class="muted">Typical: ESP32 0x10000, ESP8266 0x00000</small>
        </div>
        <div>
          <label for="binfile">Firmware (.bin)</label><br>
          <input id="binfile" type="file" accept=".bin" style="padding: 0.5rem; background: var(--bg-panel); color: var(--text-primary); border: 1px solid var(--border-subtle); border-radius: 4px;">
        </div>
        <button id="prepareBtn" class="btn">Prepare Flash</button>
      </div>

      <div id="status" style="margin-top:1rem;" class="muted"></div>

      <div id="terminalLog" class="terminal-log" style="margin-top:1.5rem; display: none;">
        <div id="logContent"></div>
      </div>

      <div style="margin-top:1rem;">
        <!-- Install button uses generated manifest with blob URLs -->
        <esp-web-install-button id="installBtn"></esp-web-install-button>
      </div>
    </div>
  </main>

  <script type="module" src="/assets/esp-custom-enhanced.js"></script>
</body>
</html>
