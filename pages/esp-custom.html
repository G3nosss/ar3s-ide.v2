<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ESP Custom Flasher | Ar3s</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/styles.css">
  <link rel="stylesheet" href="/assets/flasher.css">
  <!-- esp-web-tools web component -->
  <script type="module" src="https://unpkg.com/esp-web-tools@9/dist/web/install-button.js"></script>
</head>
<body>
  <header class="header">
    <div class="brand">Ar3s</div>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/pages/ide.html">Ar3s IDE v2</a>
      <a href="/pages/simulator.html">Simulator</a>
    </nav>
  </header>

  <main class="container">
    <div class="page-header">
      <h1 class="page-title">
        <span class="title-accent">//</span> ESP CUSTOM FLASHER
      </h1>
      <p class="page-description">Flash custom ESP32/ESP8266 firmware via WebSerial. Requires HTTPS (ar3s-compiler.duckdns.org) and Chrome/Edge.</p>
    </div>

    <div class="panel flasher-panel">
      <div class="control-group">
        <div class="control-item">
          <label for="chip" class="control-label">Chip Family</label>
          <select id="chip" class="board-select">
            <option value="ESP32" selected>ESP32</option>
            <option value="ESP8266">ESP8266</option>
          </select>
        </div>
        
        <div class="control-item">
          <label for="offset" class="control-label">Offset (hex)</label>
          <input id="offset" type="text" value="0x10000" class="control-input">
          <small class="muted control-hint">ESP32: 0x10000 | ESP8266: 0x00000</small>
        </div>
        
        <div class="control-item">
          <label for="binfile" class="control-label">Firmware (.bin)</label>
          <input id="binfile" type="file" accept=".bin" class="file-input">
        </div>
      </div>

      <div class="button-group">
        <button id="prepareBtn" class="btn">
          <span class="btn-icon">âš¡</span>
          Prepare Flash
        </button>
      </div>

      <div class="status-console">
        <div class="console-header">
          <span class="console-title">[ SYSTEM STATUS ]</span>
          <div class="console-indicators">
            <span class="indicator" id="systemIndicator"></span>
          </div>
        </div>
        <div id="statusLog" class="console-content"></div>
      </div>

      <div style="margin-top:1.5rem;">
        <esp-web-install-button id="installBtn"></esp-web-install-button>
      </div>
    </div>
  </main>

  <script type="module" src="/assets/esp-custom.js"></script>
</body>
</html>
